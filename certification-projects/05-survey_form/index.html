<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name
			<input id="name" type="text" required placeholder="Enter your name" class="personal-info">
		</label>
        <label id="email-label">Email
			<input id="email" type="email" required placeholder="Enter your email" class="personal-info">
		</label>
        <label id="number-label">Age (optional)
			<input id="number" type="number" min="18" max="120" placeholder="Enter your age" class="personal-info">
		</label>

        <label id="option-label" class="label-title">
          Which option best describes your current role?
          <select id="dropdown" required>
            <option value="">Select current role</option>
            <option value="4">Student</option>
            <option value="5">Full Time Job</option>
            <option value="6">Full Time Learner</option>
            <option value="7">Prefer not to say</option>
            <option value="8">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset class="other-info">
        <label class="label-title">Would you recommend freeCodeCamp to a friend?</label>

        <label> <input id="definitely" type="radio" name="recommend-choiche" value="9" class="inline">Definitely</label>
        <label> <input id="maybe" type="radio" name="recommend-choiche" value="10" class="inline">Maybe</label>
        <label> <input id="not-sure" type="radio" name="recommend-choiche" value="11" class="inline">Not sure</label>

        <label class="label-title">What would you like to see improved?(Check all that apply)</label>
        <label> <input id="front-end" type="checkbox" value="12" class="inline">Front End Projects</label>
        <label> <input id="back-end" type="checkbox" value="13" class="inline">Back End Projects</label>
        <label> <input id="data-vis" type="checkbox" value="14" class="inline">Data visualization</label>
        <label> <input id="challenges" type="checkbox" value="15" class="inline">Challenges</label>
        <label> <input id="open-source" type="checkbox" value="16" class="inline">Open source community</label>
        <label> <input id="videos" type="checkbox" value="17" class="inline">Videos</label>
        <label> <input id="wiki" type="checkbox" value="18" class="inline">Wiki</label>
        <label> <input id="forum" type="checkbox" value="19" class="inline">Forum</label>

        <label class="label-title">Any comments or suggestions?
          <textarea id="comments" rows="3" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>

      <input type="submit" id="submit" value="Submit">
    </form>
  </body>

</html>
