<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Sign Up Form</title>
  </head>

  <body>
    <h1>Sign Up Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">

      <fieldset>
        <label for="first-name">Enter Your First Name:
            <input id="first-name" type="text" required name="first-name" />
        </label>
        <label for="last-name">Enter Your Last Name:
            <input id="first-name" type="text" required name="last-name" />
        </label>
        <label for="email">Enter Your Email:
            <input id="email" type="email" required name="email" />
        </label>

        <!-- <input minlength="8" > to have at least 8 chars ||| [a-z0-9]{8,} minlength=8 digits 0 to 9 lowercase letters-->
        <label for="password">Create a New Password:
          <input id="password" type="password" required pattern="[a-z0-9]{8,}" name="password" />
        </label>
      </fieldset>

      <fieldset>
        <!-- radio button don't need name -->
        <label for="personal-account">
          <input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account
        </label>

        <label for="business-account">
          <input id="business-account" type="radio" name="account-type" class="inline" /> Business Account
        </label>

        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" />
          I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions </a>
        </label>
      </fieldset>

      <fieldset>
        <label for="profile-picture">Upload a profile picture:
          <input type="file" id="profile-picture" name="profile-picture" />
        </label>

        <label for="age">Input your age (years):
          <input type="number" min="13" max="120" id="age" name="age" />
        </label>

        <!--
          Adding a dropdown to the form is done with the select element.
          The select element is a container for a group of option elements,
          and the option element acts as a label for each dropdown option.
        -->
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <label for="bio">Provide a bio:
          <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"> </textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit">
    </form>
  </body>

</html>
